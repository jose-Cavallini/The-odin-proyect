<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector-color</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dom.js" defer></script>
</head>
<body>
    <div class="contenido-principal">
        <div class="contenido-interno">
            <div class="btn-color">
                <button id="random-color">Random color</button>
            </div>

            <div class="color">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type='range' min="0" max="255" value="23" step="1">
                <p id="texto-rojo"></p>
            </div>    

            <div class="color">
                <label for="verde">Verde (G)</label>
                <input id="verde" type='range' min="0" max="255" value="41" step="1">
                <p id="texto-verde"></p>
                
            </div>    
            <div class="color">
                <label for="azul">Azul (B)</label>
                <input id="azul" type='range' min="0" max="255" value="56" step="1">
                <p id="texto-azul"></p>
            </div>            
        </div>
    </div>
</body>
</html>
